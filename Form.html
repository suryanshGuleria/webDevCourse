<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
</head>
<body>
    <form action="mailto:selfhelp.bookquotes@gmail.com" method="get">
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter your Name">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter your email">
    <br>
    <label for="number">Contact Number:</label>
    <input type="number" name="number">
    <br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="else">Else</option>
    </select>
    <br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob">
    <br>
     Rating:
    <input type="radio" id="1" name="rating" value="1">
    <label for="1">1</label>
    <input type="radio" id="2" name="rating" value="2">
    <label for="2">2</label>
    <input type="radio" id="3" name="rating" value="3">
    <label for="3">3</label>
    <input type="radio" id="4" name="rating" value="4">
    <label for="4">4</label>
    <input type="radio" id="5" name="rating" value="5">
    <label for="5">5</label>
    <br>
    <label for="message">Enter your Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
</form>
<br>
<a href="https://www.facebook.com/"><img src="images/iconmonstr-facebook-6.svg" alt="fb icon"></a>
<a href="https://www.instagram.com/"><img src="images/iconmonstr-instagram-12.svg" alt="insta icon"></a>
<a href="https://telegram.org/"><img src="images/iconmonstr-telegram-2.svg" alt="telegram icon"></a>
</body>
</html>
