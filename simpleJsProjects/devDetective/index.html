<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Header Section -->
        <div class="header">
          <h1>DevDetective</h1>
          <div theme>
            <p></p>
            <i class="fa-regular fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </div>
        </div>

        <!-- Input field Section -->
        <form searchForm>
          <input
            data-searchInput
            type="text"
            placeholder="Enter a Github username..."
            value="suryanshGuleria"
          />
          <button type="submit">Search</button>
        </form>

        <!-- Profile Display Section -->
        <div class="profileDisplay">
          <!-- left side img -->
          <div class="profileSectionLeft">
            <img profileImage src="" alt="Profile Image" />
          </div>
          <!-- right side complete info -->
          <div class="profileSectionRight">
            <!-- name and join date -->
            <div>
              <h3 username></h3>
              <p joinDate></p>
            </div>

            <!-- profile link and bio -->
            <div><a profileLink href=""></a></div>
            <div bio></div>

            <!-- Followers, Following and Repos -->
            <div ffrDiv>
              <!-- Card 1 -->
              <div repos>
                <p>Repos</p>
                <p reposNum></p>
              </div>
              <!-- Card 2 -->
              <div followers>
                <p>Followers</p>
                <p followersNum></p>
              </div>
              <!-- Card 3 -->
              <div following>
                <p>Following</p>
                <p followingNum></p>
              </div>
            </div>

            <!-- Address, Bloglink, Twitter & Company-->

            <div class="aboutSection">
              <!-- location and twitter -->
              <div class="locTwit">
                <div class="aboutCard location">
                  <i class="fa-solid fa-location-dot"></i>
                  <p location></p>
                </div>
                <div class="aboutCard twitter">
                  <i class="fa-brands fa-twitter"></i>
                  <p twitter></p>
                </div>
              </div>
              <!-- Blog Link and Company Name -->
              <div class="bioComp">
                <div class="aboutCard blogLink">
                  <i class="fa-solid fa-link"></i>
                  <p blogLink></p>
                </div>
                <div class="aboutCard compnayName">
                  <i class="fa-solid fa-building"></i>
                  <p companyName></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a21b66f64.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
