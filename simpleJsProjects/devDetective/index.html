<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Header Section -->
        <div class="header">
          <h1>DevDetective</h1>
          <div theme>
            <button class="theme-switch-button" colorModeButton>
              <p colorModeName>LIGHT</p>
              <div colorModeIcon><i class="fa-regular fa-sun"></i></div>
            </button>
          </div>
        </div>

        <!-- Input field Section -->

        <form searchForm>
          <div class="form-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="inputStyle"
              data-searchInput
              type="text"
              placeholder="Enter a Github username..."
            />
            <button class="submit-button" type="submit"><p>Search</p></button>
          </div>
        </form>

        <!-- Profile Display Section -->
        <div class="profileDisplay">
          <!-- left side img -->
          <div class="profile-section-left">
            <img
              class="profile-image"
              profileImage
              src=""
              alt="Profile Image"
            />
          </div>
          <!-- right side complete info -->
          <div class="profile-section-right">
            <!-- name and join date -->
            <div class="name-joinDate">
              <h2 username></h2>
              <p joinDate></p>
            </div>

            <!-- profile link and bio -->
            <div><a profileLink href=""></a></div>
            <div class="bio-section" bio></div>

            <!-- Followers, Following and Repos -->
            <div class="followers-following-repos" ffrDiv>
              <!-- Card 1 -->
              <div class="card" repos>
                <p>Repos</p>
                <p reposNum></p>
              </div>
              <!-- Card 2 -->
              <div class="card" followers>
                <p>Followers</p>
                <p followersNum></p>
              </div>
              <!-- Card 3 -->
              <div class="card" following>
                <p>Following</p>
                <p followingNum></p>
              </div>
            </div>

            <!-- Address, Bloglink, Twitter & Company-->

            <div class="about-section">
              <!-- location and twitter -->
              <div class="aboutCard location">
                <i class="fa-solid fa-location-dot"></i>
                <p location></p>
              </div>
              <div class="aboutCard twitter">
                <i class="fa-brands fa-twitter"></i>
                <p twitter></p>
              </div>
              <!-- Blog Link and Company Name -->
              <div class="aboutCard blogLink">
                <i class="fa-solid fa-link"></i>
                <p blogLink></p>
              </div>
              <div class="aboutCard compnayName">
                <i class="fa-solid fa-building"></i>
                <p companyName></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a21b66f64.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
