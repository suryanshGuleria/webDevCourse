<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location access container (1st component) -->

        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form-container (2nd component) -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--- loading screen container (3rd component) -->
        <div class="loading-container sub-container">
          <img src="assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info (4th component)(actually used to display weather) -->
        <div class="sub-container user-info-container">
          <!--city name and Flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather descriptuion-->
          <p data-weatherDesc></p>
          <!--weather Icon-->
          <img data-weatherIcon />
          <!--temperature-->
          <p data-temp></p>

          <!--3 cards - parameters-->
          <div class="parameter-container">
            <!--card 1-->
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!--card 2-->
            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!--card 3-->
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
