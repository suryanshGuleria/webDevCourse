<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="cardImage">
                <img src="images/mug.jpg" alt="">
            </div>
            <div class="cardText">
                <p class="label">COFFEE MUG</p>
                <h2 class="itemType">White Coffee Mug</h2>
                <p class="itemDesc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="greenTxt">₹149</span>
                    <span class="price"> <del>₹230</del></span>
                </p>
                <button class="btn">
                    <img src="images/icon-cart.png" alt="">
                    <span>Add to Cart</span>
                </button>
            </div> 
        </div>
    </div>
</body>
</html>
